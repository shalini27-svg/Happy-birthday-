
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Surbhi üíñ</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    padding:0;
    text-align:center;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    overflow:hidden;
}

h1{
    margin-top:60px;
    color:white;
}

p{
    color:white;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:25px;
    background:#ff4b5c;
    color:white;
    cursor:pointer;
    margin-top:20px;
}

/* Cake */
.cake-container{
    display:none;
    margin-top:60px;
    position:relative;
}

.cream{
    width:220px;
    height:40px;
    background:#fff;
    margin:0 auto;
    border-radius:10px 10px 0 0;
}

.cake-base{
    width:220px;
    height:90px;
    background:#8b4513;
    margin:0 auto;
    border-radius:0 0 15px 15px;
}

.candle{
    width:15px;
    height:50px;
    background:#ff4b5c;
    margin:0 auto;
    position:relative;
    top:-140px;
    border-radius:5px;
}

.flame{
    width:15px;
    height:20px;
    background:orange;
    border-radius:50%;
    margin:0 auto;
    position:relative;
    top:-180px;
    animation:flicker 0.3s infinite alternate;
}

@keyframes flicker{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

/* Smoke */
.smoke{
    width:15px;
    height:15px;
    background:rgba(200,200,200,0.6);
    border-radius:50%;
    position:relative;
    margin:0 auto;
    top:-200px;
    animation:smokeUp 2s forwards;
}

@keyframes smokeUp{
    0%{opacity:0.8; transform:translateY(0);}
    100%{opacity:0; transform:translateY(-80px);}
}

/* Envelope */
.envelope{
    display:none;
    font-size:80px;
    margin-top:30px;
    cursor:pointer;
}

/* Card */
.card{
    display:none;
    width:90%;
    max-width:400px;
    margin:30px auto;
    padding:25px;
    background:white;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    max-height:320px;
    overflow-y:auto;
}

.card h2{
    color:#ff4b5c;
}

#typedText{
    color:black;
    white-space:pre-wrap;
    font-size:15px;
}

/* Flying Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
    from{bottom:-20px; opacity:1;}
    to{bottom:100%; opacity:0;}
}
</style>
</head>

<body>

<h1>üéâ Happy Birthday Surbhi üéâ</h1>
<p>May this year bring you closer to every dream you secretly wish for. üíñ</p>

<button onclick="showCake()">Click To See Surprise üéÅ</button>

<div class="cake-container" id="cakeContainer">
    <div class="cream"></div>
    <div class="cake-base"></div>
    <div class="candle"></div>
    <div class="flame" id="flame"></div>
    <button onclick="blowCandle()">Blow Candle üí®</button>
</div>

<div class="envelope" id="envelope" onclick="openCard()">üíå</div>

<div class="card" id="card">
    <h2>For You, Surbhi üíñ</h2>
    <p id="typedText"></p>
</div>

<script>

const message = `On your special day, Surbhi, I just want you to know how deeply you are appreciated and cared for.

You are not just important ‚Äî you are someone who makes life feel softer, brighter, and more meaningful.

Your smile has a way of calming storms, and your presence brings warmth that words can never fully describe.

I truly hope this year brings you success in everything you work for, strength when things feel heavy, and happiness in even the smallest moments.

No matter where life takes you, my good wishes will always walk beside you

Happy Birthday once again. You deserve the most beautiful things in this world. üíï

‚Äì From Shalini üíñ`;

let index = 0;
let started = false;

function showCake(){
    document.getElementById("cakeContainer").style.display="block";
    launchHearts();
    confetti({
        particleCount:200,
        spread:100
    });
}

function blowCandle(){
    document.getElementById("flame").style.display="none";

    let smoke=document.createElement("div");
    smoke.className="smoke";
    document.getElementById("cakeContainer").appendChild(smoke);

    document.getElementById("envelope").style.display="block";

    confetti({
        particleCount:300,
        spread:120
    });
}

function openCard(){
    document.getElementById("card").style.display="block";

    if(!started){
        started=true;
        typeWriter();
    }

    confetti({
        particleCount:200,
        spread:150
    });
}

function typeWriter(){
    if(index < message.length){
        document.getElementById("typedText").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 25);
    }
}

/* Floating Hearts */
function launchHearts(){
    setInterval(function(){
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíñ";
        heart.style.left=Math.random()*100+"%";
        heart.style.animationDuration=(4+Math.random()*3)+"s";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},6000);
    },500);
}

</script>

</body>
</html>
